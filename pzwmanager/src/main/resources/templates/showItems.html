<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>Pozycje znajdujące się w bazie</title>
</head>
<body>
<main>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3 class="text-center">Lista dostępnych opłat</h3>
        </div>
    </div>
    <!------------------------------------------------------------->
    <div class="container-lg">
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th class="text-center" th:text="#{admin.items.id}"></th>
                <th class="text-center" th:text="#{admin.items.name}"></th>
                <th class="text-center" th:text="#{admin.items.desc}"></th>
                <th class="text-center" th:text="#{admin.items.price}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${items.empty}">
                <td colspan="4" class="text-center" th:text="#{admin.items.empty}"></td>
            </tr>
            <tr th:each="item : ${items}">
                <td class="text-center"><span th:text="${item.id}"></span></td>
                <td class="text-center"><span th:text="${item.name}"></span></td>
                <td class="text-center"><span th:text="${item.description}"></span></td>
                <td class="text-center"><span th:text="${item.price}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
