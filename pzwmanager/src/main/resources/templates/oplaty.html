<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/all.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bs-stepper.min.css}">
    <script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header class="header">Test</header>

<main>
    <div class="container container-lg">
        <div class="row">
            <div class="bs-stepper">
                <div class="bs-stepper-header" role="tablist">
                    <div class="step" data-target="#partone">
                        <button class="step-trigger" role="tab" aria-controls="partone" id="button-one">
                            <span class="bs-stepper-circle">1</span>
                            <span class="bs-stepper-label">Krok 1</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#parttwo">
                        <button class="step-trigger" role="tab" aria-controls="parttwo" id="button-two">
                            <span class="bs-stepper-circle">2</span>
                            <span class="bs-stepper-label">Krok 2</span>
                        </button>
                    </div>
                </div>
                <div class="bs-stepper-content">
                    <div id="partone" class="content" role="tabpanel" aria-labelledby="button-one">
                        <h2>Krok 1 tutaj</h2>
                    </div>
                    <div id="parttwo" class="content" role="tabpanel" aria-labelledby="button-two">
                        <h2>Krok 2 tutaj</h2>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(document).ready(function () {
                    var stepper = new Stepper($('.bs-stepper')[0])
                })
            </script>
        </div>
    </div>
</main>

<script th:src="@{/js/bs-stepper.min.js}"></script>
</body>
</html>
